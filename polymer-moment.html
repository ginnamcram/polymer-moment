<link rel="import" href="bower_components/polymer/polymer.html">
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<dom-module id="polymer-moment">
  <template>
    <span>{{moment}}</span>
    <span style="display:none;">
    <span>{{value}}</span>
    <span>{{inputFormat}}</span>
    <span>{{format}}</span>
    </span>
  </template>
  <script>
	Polymer({
		is: "polymer-moment",
		moment: {
			type: String,
			value: ''
		},
		ready: function(){
			this.update();
		},
		update:function(){
			var m;
			if(typeof(this.inputFormat) == 'string')	m = moment(this.value,this.inputFormat);
			else										m = moment(this.value);

			if(typeof(this.format) == 'string')	this.moment = m.format(this.format);
			else 								this.moment = m.fromNow();
		}
	});
  </script>

</dom-module>
